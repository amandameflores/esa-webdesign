<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fontes</title>
</head>
<body>
    <!--Aqui começa o parágrafo com as fontes e seus atributos-->
    <p>
        <font face="Tahoma">Formato do texto</font><br><br>
        <font size="5">Tamanho do texto</font><br><br>
        <font color="green">Cor do texto</font><br><br>
        <font face="Arial" color="#660099" size="7">Texto</font>
    </p>
    <!--Aqui termina o parágrafo-->
</body>
</html>
